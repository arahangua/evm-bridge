<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Contract Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <h1>Bridge Contract Interaction: Locking Ether</h1>
    <p id="status">Connecting to MetaMask...</p>
    <form id="lockEtherForm">
        <label for="amount">Amount (in Ether):</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <br>
        <button type="submit">Lock Ether</button>
    </form>
    <div id="result"></div>
    <div id="error-log"></div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            var errorLog = document.getElementById('error-log');
            errorLog.innerHTML += '<p>Error: ' + message + ' at ' + source + ':' + lineno + ':' + colno + '</p>';
            return false;
        };
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
